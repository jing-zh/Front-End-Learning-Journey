<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jing's Music Player</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Music Player</h1>
    <article class="music-container" id="music-container">
      <!-- music info -->
      <div class="music-info">
        <h4 id="title"></h4>
        <!-- 这里使用了id，应该是要用javascript自动转换title -->
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <!-- progress container是用来做progress的整体背景，而progress是用来显示实际进度的 -->
      <!-- end of music info -->
      <!-- audio -->
      <audio src="./assets/music/Big Adventure.mp3" id="audio"></audio>
      <div class="img-container">
        <img
          src="./assets/images/Big Adventure.jpg"
          alt="music-cover"
          id="cover"
        />
      </div>
      <!-- navigation -->
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <!-- end of navigation -->
    </article>
    <script src="./script.js"></script>
  </body>
</html>
